<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanye Je</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #ff4081;
            margin-bottom: 20px;
        }

        button {
            padding: 18px 36px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        #yesBtn {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        #yesBtn::after {
            content: 'üíñ';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            opacity: 0.8;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(67, 233, 123, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
        }

        #noBtn::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            opacity: 0.8;
        }

        #noBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 117, 140, 0.6);
        }

        #message {
            margin-top: 30px;
            font-size: 1.3em;
            color: #e91e63;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dku Suke Aku kan? ‚ò∫Ô∏èüòö</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showResponse(true)">Jelas lah! üíñ</button>
            <button id="noBtn" onclick="moveButton()">dak</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    
        function createHearts() {
            const hearts = document.createElement('div');
            hearts.className = 'hearts';
            document.body.appendChild(hearts);
    
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 2 + 's';
                hearts.appendChild(heart);
            }
    
            setTimeout(() => hearts.remove(), 3000);
        }
    
        function showResponse(accepted) {
            const message = document.getElementById('message');
            if(accepted) {
                createHearts();
                message.innerHTML = "Awokaowkoakwoak same lahüêäüêä";
                message.style.display = 'block';
            } else {
                message.innerHTML = "Hehe... Tapi aku tetap nunggu kamu kok üòú";
                message.style.display = 'block';
            }
        }
    </script>
    
</body>
</html>
